<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✨ 찬송가 반주기 ✨</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      width: 100%;
      height: 100%;
      max-width: 1600px;
    }

    .player-box {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #display {
      width: 80%;
      font-size: 2vw;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #000;
      color: #ffcc00;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vw;
      width: 80%;
    }

    .btn {
      font-size: 1.8vw;
      padding: 2vh;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { background: #777; }

    .btn-confirm {
      grid-column: span 3;
      background: #ff4444;
      font-size: 2vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽: 영상 -->
    <div class="player-box">
      <h2>✨ 찬송가 반주기 ✨</h2>
      <iframe id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 오른쪽: 입력/키패드 -->
    <div class="control-panel">
      <input type="text" id="display" placeholder="번호 입력" inputmode="numeric" pattern="[0-9]*">

      <div class="keypad">
        <button class="btn" onclick="pressNum('1')">1</button>
        <button class="btn" onclick="pressNum('2')">2</button>
        <button class="btn" onclick="pressNum('3')">3</button>
        <button class="btn" onclick="pressNum('4')">4</button>
        <button class="btn" onclick="pressNum('5')">5</button>
        <button class="btn" onclick="pressNum('6')">6</button>
        <button class="btn" onclick="pressNum('7')">7</button>
        <button class="btn" onclick="pressNum('8')">8</button>
        <button class="btn" onclick="pressNum('9')">9</button>
        <button class="btn" onclick="clearNum()">C</button>
        <button class="btn" onclick="pressNum('0')">0</button>
        <button class="btn" onclick="backspace()">⌫</button>
        <button class="btn btn-confirm" onclick="playSong()">재생 ▶</button>
      </div>
    </div>
  </div>

  <script>
    function pressNum(n){ document.getElementById("display").value += n; }
    function clearNum(){ document.getElementById("display").value = ""; }
    function backspace(){
      const el = document.getElementById("display");
      el.value = el.value.slice(0, -1);
    }

    function playSong(){
      const input = document.getElementById("display");
      const num = input.value.trim();
      if(!num){ alert("번호를 입력하세요!"); return; }

      // API 없이: 검색어 기반 embed (검색 결과를 재생목록처럼)
      const query = encodeURIComponent(num + " 찬송가");
      const src = `https://www.youtube.com/embed?listType=search&list=${query}&autoplay=1&rel=0`;

      // 소리 ON 자동재생: 버튼 클릭이 사용자 상호작용이므로 허용됨
      const iframe = document.getElementById("player");
      iframe.src = src;

      // 재생 후 입력창 초기화
      input.value = "";
    }

    // Enter 키로도 재생
    document.getElementById("display").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") playSong();
    });
  </script>
</body>
</html>
