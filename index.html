<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>‚ú® ÎÖ∏ÎûòÎ∞© Î∞òÏ£ºÍ∏∞2 ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      width: 100%;
      height: 100%;
      max-width: 1600px;
    }

    .player-box {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .selector {
      display: flex;
      gap: 15px;
    }

    .btn-option {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #555;
      color: #fff;
      font-size: 1.2em;
      transition: 0.2s;
    }

    .btn-option.active {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    #songInput {
      width: 80%;
      font-size: 1.2em;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      text-align: center;
    }

    .btn-confirm {
      padding: 15px;
      width: 80%;
      font-size: 1.3em;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-confirm:hover {
      background: #ff6666;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-height: 40vh;
      overflow-y: auto;
    }

    .result-item {
      display: flex;
      gap: 10px;
      align-items: center;
      cursor: pointer;
      background: #444;
      padding: 8px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .result-item:hover {
      background: #666;
    }

    .result-item img {
      width: 120px;
      border-radius: 6px;
    }

    .result-item span {
      flex: 1;
      font-size: 0.9em;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      iframe {
        height: 40vh;
      }
      .results {
        max-height: 30vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ÏôºÏ™Ω ÏòÅÏÉÅ -->
    <div class="player-box">
      <h2>‚ú® ÎÖ∏ÎûòÎ∞© Î∞òÏ£ºÍ∏∞ ‚ú®</h2>
      <iframe id="player" src="" frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
      <div class="results" id="results"></div>
    </div>

    <!-- Ïò§Î•∏Ï™Ω Ìå®ÎÑê -->
    <div class="control-panel">
      <div class="selector">
        <button id="kyBtn" class="btn-option active" onclick="selectBrand('Í∏àÏòÅ')">Í∏àÏòÅ</button>
        <button id="tjBtn" class="btn-option" onclick="selectBrand('TJ')">TJ</button>
      </div>

      <input type="text" id="songInput" placeholder="ÎÖ∏Îûò Ï†úÎ™© ÏûÖÎ†•">
      <button class="btn-confirm" onclick="searchSongs()">Í≤ÄÏÉâ üîç</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyB-_4IassJXMmCp3y-3O6Tt0fObbzYYFto"; // Î≥∏Ïù∏ ÌÇ§
    let selectedBrand = "Í∏àÏòÅ";

    function selectBrand(brand) {
      selectedBrand = brand;
      document.getElementById("kyBtn").classList.remove("active");
      document.getElementById("tjBtn").classList.remove("active");
      if (brand === "Í∏àÏòÅ") {
        document.getElementById("kyBtn").classList.add("active");
      } else {
        document.getElementById("tjBtn").classList.add("active");
      }
    }

    async function searchSongs() {
      let songTitle = document.getElementById("songInput").value.trim();
      if (!songTitle) {
        alert("ÎÖ∏Îûò Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
        return;
      }

      let brandQuery = selectedBrand === "Í∏àÏòÅ" ? "KY karaoke" : "TJ";
      let query = encodeURIComponent(`${brandQuery} ${songTitle}`);

      // ‚úÖ Ïó¨Îü¨ Í≤∞Í≥º Í∞ÄÏ†∏Ïò§Í∏∞
      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoEmbeddable=true&maxResults=5&q=${query}&key=${API_KEY}`;

      try {
        let res = await fetch(url);
        let data = await res.json();
        console.log("Í≤ÄÏÉâ Í≤∞Í≥º:", data);

        let resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.items && data.items.length > 0) {
          data.items.forEach(video => {
            let videoId = video.id.videoId;
            let title = video.snippet.title;
            let thumb = video.snippet.thumbnails.medium.url;

            let item = document.createElement("div");
            item.className = "result-item";
            item.innerHTML = `<img src="${thumb}"><span>${title}</span>`;
            item.onclick = () => playVideo(videoId);

            resultsDiv.appendChild(item);
          });
        } else {
          resultsDiv.innerHTML = "<p>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>";
        }
      } catch (err) {
        console.error("API Ïò§Î•ò:", err);
        alert("Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
      }
    }

    function playVideo(videoId) {
      document.getElementById("player").src =
        `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    document.getElementById("songInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        searchSongs();
      }
    });
  </script>
</body>
</html>
